<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    <h1>Formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>
        <label for="mayor_edad">Eres mayor de edad</label>
        <br>
        <label for="si_mayor">Si</label>
        <input type="radio" name="si" id="si_mayor">
        <label for="no_mayor">No</label>
        <input type="radio" name="no" id="no_mayor">
        <br><br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="lugar">Lugar de Nacimiento:</label>
        <input type="text" id="lugar" name="lugar"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
