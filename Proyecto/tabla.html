    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: blue; /* Color verde para el encabezado */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Enlaces blancos */
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333333; /* Color oscuro para el texto principal */
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        td img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #4CAF50; /* Color verde para el pie */
        }
    </style>
