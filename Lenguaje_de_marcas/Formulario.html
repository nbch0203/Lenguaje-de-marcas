<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color: blue;text-align: center;">
    <h1>Introduzca sus datos</h1>
    <form action="pepe" method="get">
    <label for="pepe">Nombre</label>
    <input type="text" name="nombre" id="01">
    <br><br>
    <label for="Apellido">Apellidos:</label>
    <input type="text" name="Apellidos" id="02">
    <br><br>
    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" name="date" id="date">
    <br>
    <br>
    <label for="Name">Codigo postal</label>
    <input type="number" name="Name" id="03">
    <br>
    <br>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad">
    <br><br>
    <label for="estado" style="text-align: center;color: red;">Estado civil</label>
    <br>
    <label for="radio">Soltero</label>
    <input type="radio" name="soltero" id="soltero">
    <label for="casdo">Casado</label>
    <input type="radio" name="casado" id="casado">
    <label for="viudo">Viudo</label>
    <input type="radio" name="viudo" id="viudo">
    <br><br>
    <input type="submit" value="submit">
</form>
    
</body>
</html>
