<!DOCTYPE html>
<html>
	<head>
		<title>CALCULADORA INFO</title>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style2.css">
	</head>
	<body bgcolor="lightcyan">
		<table class="calculadora">
			<row>
				<tr>
					<h1 style="text-align: center" class="titulo">Información sobre la simbología</h1>
				</tr>
                <tr>
                    <th>Para elevar un número a otro:</th>
                    <th>n**m</th>
                </tr>
                <tr>
                    <th>Raíz cuadrada de un número (√): </th>
                    <th>n**(1/2)</th>
                </tr>
                <tr>
                    <th>Raíz enésima de un número: </th>
                    <th>n**(1/m)</th>
                </tr>
                <tr>
                    <th colspan="2">El caracter '.' se utiliza para números decimales</th>
                </tr>
                <tr>
                    <th colspan="2">El botón 'AC' se utiliza para limpiar la pantalla</th>
                </tr>
                <tr>
                    <th colspan="2">El botón 'DEL' se utiliza para borrar un número</th>
                </tr>
			</row>
		</table>
        <center>
            <a href="index.html"><img src=".\assets/calculator.png" width="100px" height="100px"></a>
        </center>
	</body>
</html>
