<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="profile" href="http://gmpg.org/xfn/11">

        <style>
            :root,::before,::after {
                --mec-color-skin: #f7a440; /* Color cambiado */
                --mec-color-skin-rgba-1: rgba(247, 164, 64, .25);
                --mec-color-skin-rgba-2: rgba(247, 164, 64, .5);
                --mec-color-skin-rgba-3: rgba(247, 164, 64, .75);
                --mec-color-skin-rgba-4: rgba(247, 164, 64, .11);
                --mec-container-normal-width: 1196px;
                --mec-container-large-width: 1690px;
                --mec-fes-main-color: #f7a440; /* Color cambiado */
                --mec-fes-main-color-rgba-1: rgba(247, 164, 64, 0.12);
                --mec-fes-main-color-rgba-2: rgba(247, 164, 64, 0.23);
                --mec-fes-main-color-rgba-3: rgba(247, 164, 64, 0.03);
                --mec-fes-main-color-rgba-4: rgba(247, 164, 64, 0.3);
                --mec-fluent-main-color: #ffe5b0; /* Color cambiado */
                --mec-fluent-bold-color: #ff9600; /* Color cambiado */
                --mec-fluent-bg-hover-color: #fff4e0; /* Color cambiado */
                --mec-fluent-bg-color: #fffaf3; /* Color cambiado */
                --mec-fluent-second-bg-color: #ffdab0; /* Color cambiado */
            }

            .aviso:before {
                font-family: 'FontAwesome';
                content: "\f08d";
                position: absolute;
                top: 0;
                font-size: 40px;
                height: 100px;
                width: 100px;
                line-height: 95px;
                text-align: center;
                background: #f57c00; /* Color cambiado */
                border-radius: 50%;
                top: -50px;
                left: 50%;
                margin-left: -50px;
                border: 4px solid #fff;
            }

            .aviso {
                background: #f9f9f9;
                padding: 85px 35px;
                margin-bottom: 60px;
                position: relative;
            }

            a.linkfaldon { color: #ff5722; /* Color cambiado */ }
            a.linkfaldon:visited { color: #bf360c; /* Color cambiado */ }

            .texto {
                font-size: 28px;
                font-family: helvetica;
                font-weight: bold;
                color: #ff3d00; /* Color cambiado */
                text-transform: uppercase;
            }

            .parpadea {
                animation-name: parpadeo;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;

                -webkit-animation-name: parpadeo;
                -webkit-animation-duration: 1s;
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite;
            }

            @-moz-keyframes parpadeo {
                0% { opacity: 1.0; }
                50% { opacity: 0.0; }
                100% { opacity: 1.0; }
            }

            @-webkit-keyframes parpadeo {
                0% { opacity: 1.0; }
                50% { opacity: 0.0; }
                100% { opacity: 1.0; }
            }

            @keyframes parpadeo {
                0% { opacity: 1.0; }
                50% { opacity: 0.0; }
                100% { opacity: 1.0; }
            }
        </style>

        <title>IES VILLAVERDE &#8211; Instituto Villaverde</title>
    </head>

    <body>
        <div class="aviso">
            <p class="texto">Este es un aviso importante</p>
            <a href="#" class="linkfaldon">Más información</a>
        </div>
    </body>
</html>
