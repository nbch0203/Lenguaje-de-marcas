<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>Calculadora de Nixon Cruz</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <input type="text" id="num1" /><br />
      <input type="text" id="num2" /><br />
      <input type="button" class="boton" value="+" id="btnsumar" />
      <input type="button" class="boton" value="-" id="btnrestar" />
      <input type="button" class="boton" value="x" id="btnmultiplicar" />
      <input type="button" class="boton" value="/" id="btndividir" />
      <input type="button" class="boton" value="p" id="btnpotencia" />
      <div id="resultado"></div>
    </form>
  </body>
</html>
